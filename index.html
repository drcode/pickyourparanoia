<html>
  <header>
    <script src="gif.js"></script>
    
    <script>
      function doit(){
var gif = new GIF({
  workers: 2,
  quality: 10
});

  gif.addFrame(document.getElementById("canvas"));

gif.on('finished', function(blob) {
  window.open(URL.createObjectURL(blob));
});

        gif.render();
      }
</script>
</header>
<body>
  fooof
  <button onClick="doit()">doit</button>
  <canvas id="canvas"></canvas>
</body>
</html>
